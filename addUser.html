<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">
        <i class='bx bxs-drone'></i>
        <span>DroneHub</span>
    </div>
    <nav class="nav">
        <a href="dashboard.html" class="nav-item"><i class='bx bxs-dashboard'></i> Dashboard</a>
        <a href="userManagement.html" class="nav-item active"><i class='bx bxs-user'></i> User Management</a>

        <a href="logout.html" class="nav-item logout"><i class='bx bx-log-out'></i> Logout</a>
    </nav>
</aside>

<!-- Main Content -->
<main class="content">
    <header class="header">
        <div class="header-title">
            <h1>User Management</h1>
            <p>Manage all users and their permissions in the system.</p>
        </div>
        <div class="header-actions">
            <a href="#" class="notification"><i class='bx bxs-bell'></i><span>3</span></a>
            <div class="profile">
                <img src="profile.jpeg" alt="Admin Profile">
            </div>
        </div>
    </header>

 <!-- Add User Form -->
 <div class="container">
    <form id="add-user-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
                <option value="support">Support</option>
                <option value="store">Store</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Add User</button>
    </form>
</div>
</main>
</body>
</html>
